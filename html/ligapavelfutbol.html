    <body>
        <h1>Tabla de Liga de Fútbol</h1>
        <table id="ligaTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Equipo</th>
                    <th>Puntos</th>
                    <th>Partidos Jugados</th>
                    <th>Partidos Ganados</th>
                    <th>Partidos Empatados</th>
                    <th>Partidos Perdidos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Almeria</td>
                    <td>0</td>
                    <td>20</td>
                    <td>13</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Athletic Club</td>
                    <td>3</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Atletico de Madrid</td>
                    <td>0</td>
                    <td>20</td>
                    <td>12</td>
                    <td>4</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Barcelona</td>
                    <td>0</td>
                    <td>20</td>
                    <td>12</td>
                    <td>4</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    
        <script>
            function actualizarTabla() {
                const table = document.getElementById('ligaTable');
                const rows = Array.from(table.tBodies[0].rows);
    
                // Ordenar las filas según los puntos (columna 3)
                rows.sort((a, b) => {
                    const puntosA = parseInt(a.cells[2].textContent, 10);
                    const puntosB = parseInt(b.cells[2].textContent, 10);
                    return puntosB - puntosA;
                });
    
                // Reasignar posiciones y actualizar la tabla
                rows.forEach((row, index) => {
                    row.cells[0].textContent = index + 1; // Actualizar posición
                    table.tBodies[0].appendChild(row); // Reorganizar la fila
                });
            }
    
            // Llama a la función cada vez que sea necesario (ejemplo: cada 5 segundos)
            setInterval(actualizarTabla, 5000);
    
            // También puedes llamarla manualmente después de actualizar los datos
            actualizarTabla();
        </script>
    </body>
