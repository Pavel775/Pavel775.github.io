        <style>
            /* Estilos del navbar moderno */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: red;
                padding: 1rem;
            }
            
            nav ul {
                list-style: none;
                display: flex;
                margin: 0;
                padding: 0;
            }
    
            nav ul li {
                margin: 0 1rem;
            }
    
            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
                transition: color 0.3s ease;
            }
    
            nav ul li a:hover {
                color: #00acee;
            }
    
            .logo {
                font-size: 1.5rem;
                color: white;
                font-weight: bold;
            }
    
            .menu-toggle {
                display: none;
                font-size: 1.5rem;
                color: white;
            }
    
            @media (max-width: 768px) {
                nav ul {
                    display: none;
                    flex-direction: column;
                    width: 100%;
                }
    
                nav ul.showing {
                    display: flex;
                }
    
                .menu-toggle {
                    display: block;
                }
            }
        </style>
